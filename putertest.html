<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chat Interface</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
    #chat-container { max-width: 600px; margin: 50px auto; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 80vh; }
    #messages { flex: 1; padding: 20px; overflow-y: auto; }
    .message { margin-bottom: 15px; line-height: 1.4; }
    .user { text-align: right; }
    .bot { text-align: left; color: #333; }
    #input-container { display: flex; border-top: 1px solid #ddd; }
    #input { flex: 1; padding: 15px; font-size: 16px; border: none; outline: none; }
    #send { padding: 0 20px; background: #007bff; color: #fff; border: none; cursor: pointer; font-weight: bold; }
    #send:hover { background: #0056b3; }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="messages"></div>
  <div id="input-container">
    <input type="text" id="input" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>
</div>

<script>
const apiKey = "sk-5678mnopqrstuvwx5678mnopqrstuvwx5678mnop"; // your key

const messagesEl = document.getElementById("messages");
const inputEl = document.getElementById("input");
const sendBtn = document.getElementById("send");

async function sendMessage() {
  const userInput = inputEl.value.trim();
  if (!userInput) return;

  // Add user message to chat
  const userMessage = document.createElement("div");
  userMessage.className = "message user";
  userMessage.textContent = userInput;
  messagesEl.appendChild(userMessage);
  messagesEl.scrollTop = messagesEl.scrollHeight;

  inputEl.value = "";

  // Call OpenAI API
  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [
          { role: "system", content: "You are a helpful assistant." },
          { role: "user", content: userInput }
        ]
      })
    });

    const data = await response.json();
    if (data.choices && data.choices[0] && data.choices[0].message) {
      const botReply = data.choices[0].message.content;

      const botMessage = document.createElement("div");
      botMessage.className = "message bot";
      botMessage.textContent = botReply;
      messagesEl.appendChild(botMessage);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    } else {
      throw new Error("Invalid API response");
    }
  } catch (error) {
    const errorMessage = document.createElement("div");
    errorMessage.className = "message bot";
    errorMessage.textContent = "Error: " + error.message;
    messagesEl.appendChild(errorMessage);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }
}

sendBtn.addEventListener("click", sendMessage);
inputEl.addEventListener("keypress", (e) => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
