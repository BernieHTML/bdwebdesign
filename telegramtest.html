<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TexFlow Telegram Chat</title>
  <style>
    #chatWindow {
      max-width: 600px;
      height: 500px;
      overflow-y: auto;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fafafa;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }

    .message {
      padding: 8px 12px;
      margin: 6px 0;
      max-width: 75%;
      border-radius: 12px;
      clear: both;
    }

    .user {
      background-color: #007bff;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .telegram {
      background-color: #f1f1f1;
      color: black;
      margin-right: auto;
      text-align: left;
    }

    .system {
      background-color: #ffeecc;
      color: #333;
      text-align: center;
      margin: 8px auto;
      font-style: italic;
      max-width: 100%;
    }

    #inputContainer {
      max-width: 600px;
      margin: 10px auto;
      display: flex;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #sendButton {
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #sendButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="chatWindow"></div>

  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendButton" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const RENDER_BACKEND_URL = "https://telegram-test-j4w7.onrender.com";

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      input.value = "";
      appendMessage("You", message);

      try {
        await fetch(`${RENDER_BACKEND_URL}/send-to-telegram`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
      } catch (err) {
        appendMessage("System", "‚ùå Failed to send message.");
        console.error(err);
      }
    }

    function appendMessage(sender, message) {
      const chat = document.getElementById("chatWindow");
      const bubble = document.createElement("div");

      bubble.classList.add("message");

      if (sender === "You") {
        bubble.classList.add("user");
      } else if (sender === "System") {
        bubble.classList.add("system");
      } else {
        bubble.classList.add("telegram");
      }

      bubble.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }

    // Poll replies from Telegram
    setInterval(async () => {
      try {
        const res = await fetch(`${RENDER_BACKEND_URL}/get-telegram-replies`);
        const data = await res.json();
        if (data.messages && data.messages.length > 0) {
          data.messages.forEach((msg) => {
            appendMessage("Telegram", msg.text);
          });
        }
      } catch (err) {
        console.error("Failed to fetch replies", err);
      }
    }, 3000);
  </script>

</body>
</html>
